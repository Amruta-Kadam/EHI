<router-outlet></router-outlet>
<div class="container-fluid">     
    <div class="row">            
        <div *ngIf="firstLoad" class="col-md main-container">        
            <div class="col-sm-11"><h4>Contact Application</h4></div>                
            <div  class="col-sm-0"><button type="button" class="btn btn-primary" (click)="addUser()">Add Contact</button></div>        
            <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Firstname</th>
                      <th>Lastname</th>                      
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let phonebook of phonebooks">
                    <tr [ngClass]="{'success' : phonebook.status == 'Active'}">
                      <td>{{phonebook.firstName}}</td>
                      <td>{{phonebook.lastName}}</td>
                      <td>{{phonebook.email}}</td>
                      <td>{{phonebook.number}}</td>
                      <td>{{phonebook.status}}</td>
                      <td style="width: 190px">
                            <button class="btn"  (click)="editUser(phonebook.id)">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                            </button> / 
                            <button class="btn" (click)="deleteUser(phonebook.id)" >
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                            </button>                           
                      </td>
                    </tr>                  
                  </tbody>
            </table>           
        </div>
        <h1 *ngIf="!firstLoad || edit" class="margin">Create New Contact</h1>
        <form *ngIf="!firstLoad || edit" [formGroup]="phonebookform" (ngSubmit)="onSubmit()">            
            <div class="form-group margin">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="fname" formControlName="fname" placeholder="First Name" required />
                </div>
            </div>
            <div class="form-group margin">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="lname" formControlName="lname" placeholder="Last Name" required />
                </div>
            </div>
            <div class="form-group margin">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" name="emailid" formControlName="emailid" placeholder="Email" required />
                </div>
            </div>
            <div class="form-group margin">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" formControlName="phonen" placeholder="Phone Number" required />
                </div>
            </div>
            <div class="form-group margin">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <input type="text" name="status" formControlName="status" placeholder="Status" required />
                    </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 20px;"  >Add</button>
        </form>
        
    </div>
</div>
